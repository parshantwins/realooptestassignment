<div nz-col class="appointmentSettings">
    <div ant-row>
        <div class="ant-col-24">
            <div class="headingTitle">
                <h3>Appointment Settings</h3>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col class="card ant-col-24 ant-col-md-12">
            <nz-card nzTitle="Setup">
                    <div nz-row>
                        <div nz-col nzSpan="8">
                            <span>Who can confirm?</span>
                        </div>
                        <div nz-col nzSpan="16">
                            <nz-checkbox-group [(ngModel)]="setup.checkOptionsOne"></nz-checkbox-group>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="8">
                            <span>Min notice required:</span>
                        </div>
                        <div nz-col nzSpan="16">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select min notice period"
                                [(ngModel)]="setup.selectedNotice">
                                <nz-option nzLabel="1 hour" nzValue="1"></nz-option>
                                <nz-option nzLabel="3 hours" nzValue="3"></nz-option>
                                <nz-option nzLabel="6 hours" nzValue="6"></nz-option>
                                <nz-option nzLabel="12 hours" nzValue="12"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="8">
                            <span>Duration:</span>
                        </div>
                        <div nz-col nzSpan="16">
                            <nz-checkbox-group [(ngModel)]="setup.checkOptionsTwo"></nz-checkbox-group>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="8">
                            <span>Double-bookings:</span>
                        </div>
                        <div nz-col nzSpan="16">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select double booking"
                                [(ngModel)]="setup.selectedBooking">
                                <nz-option nzLabel="Yes" nzValue="Yes"></nz-option>
                                <nz-option nzLabel="No" nzValue="No"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="8">
                            <span>Office instructions:</span>
                        </div>
                        <div nz-col nzSpan="16">
                            <div class="formControl">
                                <input nz-input placeholder="Type instructions here..." [(ngModel)]="setup.officeInstruction" />
                            </div>
                            
                        </div>
                    </div>
                    <div nz-row>
                        <div nz-col nzSpan="24" class="text-right">
                            <button nz-button nzType="primary" style="float: right;" (click)="submitSetupForm()">Save</button>
                        </div>
                    </div>
            </nz-card>
        </div>
        <div nz-col class="card ant-col-24 ant-col-md-12">
            <nz-card nzTitle="Showing Instructions">
                <div nz-row>
                    <div nz-col nzSpan="8">
                        <span>Lockbox</span>
                    </div>
                    <div nz-col nzSpan="16">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select lockbox" [(ngModel)]="instructions.selectedLockbox">
                            <nz-option nzLabel="Sentrilock" nzValue="Sentrilock"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="8">
                        <span>Collect feedback</span>
                    </div>
                    <div nz-col nzSpan="16">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Collect feedback"
                            [(ngModel)]="instructions.selectedFeedback">
                            <nz-option nzLabel="Yes" nzValue="Yes"></nz-option>
                            <nz-option nzLabel="No" nzValue="No"></nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="8">
                        <span>Co-op agent <br>instructions:</span>
                    </div>
                    <div nz-col nzSpan="16">
                        <div class="formControl">
                            <input nz-input placeholder="Don't let cat out of the house." [(ngModel)]="instructions.agentInstructions" />
                        </div>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <button nz-button nzType="primary" style="float: right;" (click)="submitInstructionsForm()">Save</button>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>
    <app-appointment-calendar></app-appointment-calendar>
</div>
